<!DOCTYPE html>

</head>
<body>

	<header class="header_page">
		<a class="home" href="deck.html"></a>

	</header>
	<div class="class_line mage_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_mage" checked>

	</div>
