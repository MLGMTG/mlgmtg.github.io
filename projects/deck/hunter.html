<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Hunter Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="deck.html"></a>
		<h2>HUNTER</h2>
		<img src="img/ico_hunt.png" width="70" height="70" alt="hunter">
	</header>
	<div class="class_line hunter_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_hunt" checked>
		<input type="radio" name="point" id="slide2_hunt">

		<div class="slider_block">
			<div class="slides slide1_hunt"></div>
			<div class="slides slide2_hunt"></div>
		</div>

		<div class="arhetip_block">
			<label for="slide1_hunt" class="arh1_hunt">Face-hunter</label>
			<label for="slide2_hunt" class="arh2_hunt">Midgame-hunter</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
