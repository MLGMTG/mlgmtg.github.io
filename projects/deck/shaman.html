<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Shaman Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="deck.html"></a>
		<h2>SHAMAN</h2>
		<img src="img/ico_sham.png" width="70" height="70" alt="shaman">
	</header>
	<div class="class_line shaman_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_sham" checked>
		<input type="radio" name="point" id="slide2_sham">
		<input type="radio" name="point" id="slide3_sham">

		<div class="slider_block">
			<div class="slides slide1_sham"></div>
			<div class="slides slide2_sham"></div>
			<div class="slides slide3_sham"></div>
		</div>

		<div class="arhetip_block">
			<label for="slide1_sham" class="arh1_sham">Face-shaman</label>
			<label for="slide2_sham" class="arh2_sham">Midgame-shaman</label>
			<label for="slide3_sham" class="arh3_sham">EVO-shaman</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
