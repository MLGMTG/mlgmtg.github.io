<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Paladin Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="index.html"></a>
		<h2>PALADIN</h2>
		<img src="img/ico_pal.png" width="70" height="70" alt="paladin">
	</header>
	<div class="class_line pal_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_pal" checked>
		<input type="radio" name="point" id="slide2_pal">
		<input type="radio" name="point" id="slide3_pal">
		<input type="radio" name="point" id="slide4_pal">
		<input type="radio" name="point" id="slide5_pal">

		<div class="slider_block">
			<div class="slides slide1_pal"></div>
			<div class="slides slide2_pal"></div>
			<div class="slides slide3_pal"></div>
			<div class="slides slide4_pal"></div>
			<div class="slides slide5_pal"></div>
		</div>

		<div class="arhetip_block">
			<label for="slide1_pal" class="arh1_pal">N'Zot-paladin</label>
			<label for="slide2_pal" class="arh2_pal">Agro-paladin</label>
			<label for="slide3_pal" class="arh3_pal">Murlodin</label>
			<label for="slide4_pal" class="arh4_pal">Divine-paladin</label>
			<label for="slide5_pal" class="arh5_pal">Drago-paladin</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
