<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Druid Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="index.html"></a>
		<h2>DRUID</h2>
		<img src="img/ico_druid.png" width="70" height="70" alt="druid">
	</header>
	<div class="class_line druid_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_dru" checked>
		<input type="radio" name="point" id="slide2_dru">
		<input type="radio" name="point" id="slide3_dru">


		<div class="slider_block">
			<div class="slides slide1_dru"></div>
			<div class="slides slide2_dru"></div>
			<div class="slides slide3_dru"></div>

		</div>

		<div class="arhetip_block">
			<label for="slide1_dru" class="arh1_dru">K'Tun-druid</label>
			<label for="slide2_dru" class="arh2_dru">Beast-druid</label>
			<label for="slide3_dru" class="arh3_dru">Astral-druid</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
