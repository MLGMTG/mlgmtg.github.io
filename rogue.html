<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Rogue Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="index.html"></a>
		<h2>ROGUE</h2>
		<img src="img/ico_rogue.png" width="70" height="70" alt="rogue">
	</header>
	<div class="class_line rogue_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_rogue" checked>
		<input type="radio" name="point" id="slide2_rogue">
		<input type="radio" name="point" id="slide3_rogue">
		<input type="radio" name="point" id="slide4_rogue">
		<input type="radio" name="point" id="slide5_rogue">

		<div class="slider_block">
			<div class="slides slide1_rogue"></div>
			<div class="slides slide2_rogue"></div>
			<div class="slides slide3_rogue"></div>
			<div class="slides slide4_rogue"></div>
			<div class="slides slide5_rogue"></div>
		</div>

		<div class="arhetip_block">
			<label for="slide1_rogue" class="arh1_rogue">Miracle-rogue</label>
			<label for="slide2_rogue" class="arh2_rogue">Mali-rogue</label>
			<label for="slide3_rogue" class="arh3_rogue">N'Zot-rogue</label>
			<label for="slide4_rogue" class="arh4_rogue">K'Tun-rogue</label>
			<label for="slide5_rogue" class="arh5_rogue">Overdrow-rogue</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
