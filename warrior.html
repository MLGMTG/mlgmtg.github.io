<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Warrior Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="index.html"></a>
		<h2>WARRIOR</h2>
		<img src="img/ico_war.png" width="70" height="70" alt="warrior">
	</header>
	<div class="class_line war_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_war" checked>
		<input type="radio" name="point" id="slide2_war">
		<input type="radio" name="point" id="slide3_war">
		<input type="radio" name="point" id="slide4_war">
		<input type="radio" name="point" id="slide5_war">

		<div class="slider_block">
			<div class="slides slide1_war"></div>
			<div class="slides slide2_war"></div>
			<div class="slides slide3_war"></div>
			<div class="slides slide4_war"></div>
			<div class="slides slide5_war"></div>
		</div>

		<div class="arhetip_block">
			<label for="slide1_war" class="arh1_war">Control-warrior</label>
			<label for="slide2_war" class="arh2_war">Tempo-warrior</label>
			<label for="slide3_war" class="arh3_war">K'Tun-warrior</label>
			<label for="slide4_war" class="arh4_war">Dragon-warrior</label>
			<label for="slide5_war" class="arh5_war">OTK-warior</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
