<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Priest Deck</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header_page">
		<a class="home" href="index.html"></a>
		<h2>PRIEST</h2>
		<img src="img/ico_priest.png" width="70" height="70" alt="priest">
	</header>
	<div class="class_line priest_line"></div>


	<div class="wrapper clearfix">
		<input type="radio" name="point" id="slide1_priest" checked>
		<input type="radio" name="point" id="slide2_priest">
		<input type="radio" name="point" id="slide3_priest">


		<div class="slider_block">
			<div class="slides slide1_priest"></div>
			<div class="slides slide2_priest"></div>
			<div class="slides slide3_priest"></div>

		</div>

		<div class="arhetip_block">
			<label for="slide1_priest" class="arh1_priest">N'Zot-priest</label>
			<label for="slide2_priest" class="arh2_priest">K'Tun-priest</label>
			<label for="slide3_priest" class="arh3_priest">Drago-priest</label>
		</div>

	</div>
	<div class="socio">da.kolesnikov.net@gmail.com</div>

</body>
</html>
